{% extends 'base.html' %}

{% block title %}students list{% endblock title %}
{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
    <th>Id</th>
    <th>Firt Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        {% for student in object_list %}
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.email}}</td>
                <td><button class="btn btn-outline-primary"> <a href="">Details</a></button></td>
                <td><button class="btn btn-outline-success"> Update</button></td>
                <td><button class="btn btn-outline-danger"> Delete</button></td>
            </tr>
        {% endfor %} 
    </tbody>
  </table>
{% endblock content %}
